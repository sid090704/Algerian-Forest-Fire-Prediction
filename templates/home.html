<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algerian Forest Fire Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            padding: 40px 50px;
            width: 380px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            color: #fff;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 15px;
        }

        label {
            text-align: left;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.85);
            color: #333;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus, select:focus {
            background: #fff;
            box-shadow: 0 0 5px rgba(102, 166, 255, 0.6);
        }

        button {
            margin-top: 10px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #185a9d, #43cea2);
            transform: translateY(-2px);
        }

        h2 {
            margin-top: 20px;
            font-weight: 500;
            color: #fff;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 10px;
            animation: fadeIn 1s ease;
        }

        .note {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 8px;
        }

        /* Spinner Styles */
        .spinner {
            display: none;
            margin-top: 15px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 420px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üî• FWI Prediction üî•</h1>
        <form id="predictForm" action="{{ url_for('predict_datapoint') }}" method="post">

            <label>üå°Ô∏è Temperature (¬∞C)
                <input type="number" step="any" name="Temperature" placeholder="e.g., 25.5" required>
            </label>

            <label>üíß Relative Humidity (%)
                <input type="number" name="RH" placeholder="e.g., 60" required>
            </label>

            <label>üå¨Ô∏è Wind Speed (km/h)
                <input type="number" name="Ws" placeholder="e.g., 15" required>
            </label>

            <label>üå¶Ô∏è Rain (mm)
                <input type="number" step="any" name="Rain" placeholder="e.g., 1.2" required>
            </label>

            <label>üî• FFMC
                <input type="number" step="any" name="FFMC" placeholder="e.g., 85.2" required>
            </label>

            <label>üå≤ DMC
                <input type="number" step="any" name="DMC" placeholder="e.g., 16.5" required>
            </label>

            <label>üî• ISI
                <input type="number" step="any" name="ISI" placeholder="e.g., 7.1" required>
            </label>

            <label>üî• Class
                <select name="Classes" required>
                    <option value="" disabled selected>Select</option>
                    <option value="1">Fire</option>
                    <option value="0">Not Fire</option>
                </select>
            </label>

            <label>üìç Region
                <select name="Region" required>
                    <option value="" disabled selected>Select</option>
                    <option value="1">Sidi-Bel Abbes</option>
                    <option value="0">Bejaia</option>
                </select>
            </label>

            <button type="submit">üöÄ Predict</button>
            <div class="spinner" id="spinner"></div>
        </form>

        {% if prediction %}
        <h2 id="result">üî• FWI Prediction: {{ prediction }}</h2>
        {% endif %}
        <p class="note">Enter all values carefully to get an accurate prediction.</p>
    </div>

    <script>
        const form = document.getElementById('predictForm');
        const spinner = document.getElementById('spinner');

        form.addEventListener('submit', () => {
            spinner.style.display = 'block';
        });
    </script>
</body>
</html>
