<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algerian Forest Fire Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            overflow: hidden;
            color: white;
        }

        .container {
            text-align: center;
            padding: 50px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        h2 {
            font-weight: 400;
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #ff512f, #dd2476);
            border: none;
            border-radius: 30px;
            padding: 14px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 4px 15px rgba(221, 36, 118, 0.4);
        }

        button:hover {
            background: linear-gradient(135deg, #dd2476, #ff512f);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 81, 47, 0.6);
        }

        .icons {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        .footer {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Optional floating background embers */
        .ember {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh) scale(0.5); opacity: 1; }
            to { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icons">ðŸ”¥ðŸŒ²</div>
        <h1>Algerian Forest Fire Predictor</h1>
        <h2>Predict Fire Weather Index (FWI) using ML with just a few clicks</h2>
        <form action="{{ url_for('predict_datapoint') }}">
            <button type="submit">ðŸš€ Get Started</button>
        </form>
    </div>

    <!-- Floating ember effect -->
    <script>
        for (let i = 0; i < 25; i++) {
            const ember = document.createElement('div');
            ember.classList.add('ember');
            ember.style.left = Math.random() * 100 + 'vw';
            ember.style.animationDuration = 5 + Math.random() * 5 + 's';
            ember.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(ember);
        }
    </script>

    <div class="footer">Â© 2025 Algerian Forest Fire ML Project by Sidhant Singh</div>
</body>
</html>
